<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dropdown Checklist</title>
    <meta name="description" content="Dropdown Checklist web component">
    <meta name="author" content="S.Fitzgerald">

    <style>
        dropdown-checklist {
            --color-primary: blue;
        }
    </style>
</head>

<body>
    <!-- Main -->
    <main id="main" style="position: relative;">
        this is before
        <dropdown-checklist id="list1"></dropdown-checklist>
        <div>this is btween them.</div>
        <dropdown-checklist id="list2" label="Attributes" items='[
                { "name": "From Attributes", "checked": true },
                { "name": "Oranges", "checked": true },
                { "name": "Bananas", "checked": false },
                { "name": "A fruit to be named later",  "checked": true },
                { "name": "Kiwi fruit", "checked": true }
            ]' expanded></dropdown-checklist>
        this is after
    </main>
    <!-- end of Main -->

    <script type="module" src="./dd-checklist.mjs"></script>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            list1.label = 'Options : ';
            list1.items = [
                { name: 'My first item', checked: true },
                { name: 'My second item', checked: true },
                { name: 'My unchecked item', checked: false },
            ];
            list1.addEventListener('change', (e) => {
                console.log(JSON.stringify(e.detail));
            });
            list2.addEventListener('change', (e) => {
                console.log(JSON.stringify(e.detail));
            });
            list1.addEventListener('click', list1.wasClicked());
        });
    </script>
</body>

</html>
